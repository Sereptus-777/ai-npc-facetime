<div class="facetime-window">
    <div class="npc-portrait-container">
        <canvas id="npc-canvas" width="400" height="400" style="background: #222;"></canvas>
        <div id="npc-subtitle" style="padding: 10px; background: rgba(0,0,0,0.7); color: white;">
            Click the mic to start...
        </div>
    </div>
    <div class="input-area" style="display: flex; gap: 5px; padding: 10px;">
        <button id="mic-btn"><i class="fas fa-microphone"></i></button>
        <input type="text" id="text-input" placeholder="Type to the NPC..." style="flex: 1;">
    </div>
</div>
