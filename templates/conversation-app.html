<div class="facetime-container">
    <div class="facetime-video-area">
        <img id="facetime-portrait" src="{{actorImg}}" crossorigin="anonymous" />
        <canvas id="facetime-canvas"></canvas>

        <div id="facetime-thinking" class="facetime-thinking" style="display:none;">
            <i class="fas fa-circle-notch fa-spin"></i> Thinking...
        </div>
    </div>

    <div id="facetime-log" class="facetime-log"></div>

    <div class="facetime-controls">
        <input type="text" id="facetime-input" placeholder="Type here..." autocomplete="off" />
        <button id="facetime-voice" title="Voice Input"><i class="fas fa-microphone"></i></button>
        <button id="facetime-send" title="Send"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
